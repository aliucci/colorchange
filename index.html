<html>
<head>
	<title>Colors</title>
	<style type="text/css">

		.button {
		background-color: #FCD299;
		border-radius: 8px;
		width: 180px;
		height: 50px;
		}
  
 		.button2 {
 		background-color:lightyellow;
 		border-radius: 8px;
 		width: 180px;
		height: 50px;
 		}
      
        .button3 {
        	background-color: lightgray;
        	border-radius: 8px;
        	width: 180px;
			height: 50px;
        }
      
        .button4 {
        	background-color: #90ee90;
        	border-radius: 8px;
        	width: 180px;
			height: 50px;
        }
      
        .button5 {
        	background-color: lightblue;
        	border-radius: 8px;
        	width: 180px;
			height: 50px;
        }
	</style>

	<link rel="icon" href="https://static.thenounproject.com/png/99472-200.png" >
</head>
<body bgcolor="lightblue">
<center>
<p><button class="button" onclick="document.body.style.backgroundColor = '#FCD299';">Orange</button></p>
</center>

<center>
<p><button class="button button2" onclick="document.body.style.backgroundColor = 'lightyellow';">Yellow</button></p>
</center>

<center>
<p><button class="button button3" onclick="document.body.style.backgroundColor = 'lightgray';">Gray</button></p>
</center>

<center>
<p><button class="button button4" onclick="document.body.style.backgroundColor = '#90ee90';">Green</button></p>
</center>

<center>
<p><button class="button button5" onclick="document.body.style.backgroundColor = 'lightblue';">Original</button></p>
</center>
</body>
</html>
